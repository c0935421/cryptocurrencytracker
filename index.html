<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cryptocurrency Tracker</h1>
    </header>

    <main>
        <section id="preferences">
            <h2>User Preferences</h2>
            <select class="filter-select" id="filter-sort" onchange="applyFilterSort()">
                <option value="price-asc">Sort by Price (Low to High)</option>
                <option value="price-desc">Sort by Price (High to Low)</option>
                <option value="market-cap-asc">Sort by Market Cap (Low to High)</option>
                <option value="market-cap-desc">Sort by Market Cap (High to Low)</option>
            </select>

            <label for="theme-color">Choose Header Color:</label>
            <input type="color" id="theme-color" class="theme-picker" onchange="changeThemeColor()">
        </section>

        <section id="crypto-list">
            <!-- Cryptocurrencies will be injected here -->
        </section>

        <section id="comparison">
            <h2>Compare Cryptocurrencies</h2>
            <!-- Comparison section will display selected cryptocurrencies here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
